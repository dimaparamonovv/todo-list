<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <h1><span>Todo</span> App</h1>

    <div class="wrapper">
      <form>
        <input type="text" id="input-todo" placeholder="Enter a new task: " />
        <button id="add-button">Add</button>
      </form>

      <ul id="todo-list"></ul>

      <div id="filters">
        <button data-filter="all" class="filter-button active">All</button>
        <button data-filter="active" class="filter-button">Active</button>
        <button data-filter="completed" class="filter-button">Completed</button>
      </div>
    </div>
  </body>
</html>
